<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <div class="hero">
        <img src="./assets/jules-marvin-eguilos-YrcfSDVli3Y-unsplash.jpg" alt="Hogwarts castle" class="hogwarts-img">
    </div>
    <main class="content">
        <h1>Welcome Muggle</h1>
        <div class="panel">
            <div class="text">
                <p>Have you started feeling magical powers? <br>
                    Sign up below <br>
                    You may be the next Hogwarts student.</p>
            </div>
                <form action="#" class="form">
                    <div class="form-inputs">
                        <div class="form-element">
                            <label for="name">*Enter your name:</label>
                            <input type="text" id="name" placeholder="e.g. Sirius Black">
                        </div>
                        <div class="form-element">
                            <label for="password1">*Enter your password:</label>
                            <input type="password" id="password1">
                        </div>
                        <div class="form-element">
                            <label for="password2">*Re-enter your password:</label>
                            <input type="password" id="password2">
                        </div>
                        <div class="form-element">
                            <label for="email">*Enter your email:</label>
                            <input type="email" id="email" placeholder="e.g. lordvoldemort@gmail.com">
                        </div>
                    </div>
                            <button type="submit" class="submit">Sign-up</button>
                            <div class="log-in-message">
                                <p>Already have an account?</p>
                                <a href="#">Sign in</a>
                            </div>
                        </form>
                    </div>
                </main>
                <div class="signature">Designed by Kevin Mora for The Odin Project</div>
</body>
</html>
